name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for axion-release plugin
          
      - name: Get Fetch Tags
        run: git fetch --tags --force
        if: "!startsWith(github.ref, 'refs/tags')"
        
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          
      - name: Cache Gradle and Assets
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            .gradle
            build/assets
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle', '**/gradle-wrapper.properties', 'src/main/rdplugin/assets/**') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
            
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        
      - name: Debug Build Info
        run: |
          echo "Java Home: ${JAVA_HOME}"
          java -version
          ./gradlew --version
          
      - name: Clean
        run: ./gradlew clean
        
      - name: Compile Assets
        run: ./gradlew assetCompile --info
        env:
          ASSET_PIPELINE_OPTS: "-Dasset.pipeline.minifyJs=false"
          
      - name: Build Plugin
        run: ./gradlew build --info
        env:
          GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2"
          
      - name: Get Release Version
        id: get_version
        run: |
          VERSION=$(./gradlew currentVersion -q -Prelease.quiet)
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          
      - name: Show build contents
        run: |
          echo "Build directory contents:"
          find build/ -ls
          
      - name: Upload Plugin Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ui-roisummary-${{ steps.get_version.outputs.VERSION }}
          path: |
            build/distributions/ui-roisummary-${{ steps.get_version.outputs.VERSION }}.zip
          if-no-files-found: error